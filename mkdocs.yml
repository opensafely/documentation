plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_root_heading: true
            show_root_toc_entry: false
            show_root_full_path: false
            show_source: false
            show_if_no_docstring: true
            heading_level: 4
      custom_templates: templates
      watch:
        - examples
        - public_docs.json
  - mkdocs-opensafely-databuilder

markdown_extensions:
  - pymdownx.snippets:
      check_paths: true
  - toc:
      permalink: "ðŸ”—"
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys
  - admonition
  - footnotes
  - abbr
  - md_in_html
