---
name: 'Update databuilder docs'

on:
  push:
    branches:
      - autogenerate-docs
  workflow_dispatch:
    inputs:
      docs_json: 
        description: "public_docs.json content"
        required: true
jobs:
  update_docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3    

      - name: Create new docs file
        run: |
          echo "$(github.events.inputs.docs_json)" > new_public_docs.json
