---
name: 'Update databuilder docs'

on:
  push:
    branches:
      - autogenerate-docs
  workflow_dispatch:

jobs:
  update_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3        

      - name: Fetch databuilder artifacts
        uses: actions/github-script@v6
        id: fetch-artifacts
        with:
          script: |
            const resp = await github.rest.actions.listArtifactsForRepo({
              owner: 'opensafely-core',
              repo: 'databuilder',
            })
            return resp.data
      
      - name:
        run: |
          echo "${{steps.fetch-artifacts.outputs.result}}"
