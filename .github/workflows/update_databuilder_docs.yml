---
name: 'Update databuilder docs'

on:
  push:
    branches:
      - autogenerate-docs
  workflow_dispatch:
    inputs:
      databuilder_run_id:
        description: "Databuilder workflow run id"
        required: true

jobs:
  update_docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3    

      - name: Fetch databuilder artifacts from workflow run
        uses: actions/github-script@v6
        id: fetch-workflow-artifacts
        with:
          script: |
            const resp = await github.rest.actions.listWorkflowRunArtifacts({
              owner: 'opensafely-core',
              repo: 'databuilder',
              run_id: '2670954738'
            })
            return resp.data.artifacts[0].id
      
      - name: Download artifact
        uses: actions/github-script@v6
        id: download-artifact
        with:
          script: |
            console.log(${{steps.fetch-workflow-artifacts.outputs.result}})
            await github.rest.actions.downloadArtifact({
              owner: 'opensafely-core',
              repo: 'databuilder',
              artifact_id: '${{steps.fetch-workflow-artifacts.outputs.result}}'
            })

      - name: ls
        run: ls