---
name: 'Update databuilder docs'

on:
  push:
    branches:
      - autogenerate-docs
  workflow_dispatch:
    inputs:
      download_url: 
        description: "Download URL for public_docs.json"
        required: true
jobs:
  update_docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3    
      
      - name: Download release artifact
        run: |
          curl -L ${{ github.event.inputs.download_url }} > new_public_docs.json
          cat new_public_docs.json
